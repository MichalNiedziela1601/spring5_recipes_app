<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
    th:src="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">

    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body class="container">
<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title">My recipes!</h1>
        </div>
        <div class="panel-body">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>View</th>
                    <th>Update</th>
                </tr>
                <tr th:each="recipe : ${recipes}">
                    <td th:text="${recipe.id}"></td>
                    <td th:text="${recipe.description}"></td>
                    <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.getId()}}">View</a></td>
                    <td><a href="#" th:href="@{'/recipe/update/' + ${recipe.getId()}}">Update</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>

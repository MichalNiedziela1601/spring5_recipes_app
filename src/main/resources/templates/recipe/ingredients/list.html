<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Show</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:src="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">

    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading clearfix">
                <h1 class="panel-title">Ingredients</h1>
                <a href="#" th:href="@{'/recipe/'+ ${recipe.id} + '/ingredients/new'}">
                    <button class="btn btn-default pull-right">New</button>
                </a>
            </div>

            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>Description</th>
                        <th>Show</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                    <tr th:each="ingredient : ${recipe.getIngredients()}">
                            <td th:text="|${ingredient.getAmount()} ${ingredient.getUom().getDescription()} - ${ingredient.getDescription()}|"></td>
                        <td><a th:href="@{'/recipe/' + ${recipe.getId()} + '/ingredients/'+${ingredient.getId()} + '/show'}">Show</a> </td>
                        <td><a th:href="@{'/recipe/' + ${recipe.getId()} + '/ingredients/'+${ingredient.getId()} + '/update'}">Update</a> </td>
                        <td><a th:href="@{'/recipe/' + ${recipe.getId()} + '/ingredients/'+${ingredient.getId()} + '/delete'}">Delete</a> </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>

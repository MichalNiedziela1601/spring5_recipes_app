<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:src="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">

    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container" style="margin-top: 20px;">
    <div class="row">
        <form class="form" th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} +'/ingredient' }" method="post">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Ingredient</h1>


                </div>
                <div class="panel-body">
                    <input class="hidden" th:field="*{id}">
                    <div class="col-md-3 form-group">
                        <label>Description</label>
                        <input class="form-control" th:field="*{description}">
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Amount</label>
                        <input type="number" class="form-control" th:field="*{amount}">
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Unit of measure</label>
                        <select class="form-control" name="uom.id">
                            <option th:each="uomEach : ${uoms}"
                                    th:value="${uomEach.id}"
                                    th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                    th:text="${uomEach.description}">Each</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>

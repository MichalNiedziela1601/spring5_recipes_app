<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Show</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:src="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">

    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/menu">&nbsp;</div>
<div class="container">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title" th:text="${recipe.description}">Description</h1>
            </div>
            <div class="panel-body">
                <p>Preparation time: <span th:text="${recipe.prepTime}"></span></p>
                <p>Cooking time: <span th:text="${recipe.cookTime}"></span></p>
                <p>Difficulty: <span th:text="${recipe.difficulty}"></span></p>
                <p>Servings: <span th:text="${recipe.servings}"></span></p>
                <p>Categories:</p>
                <ul>
                    <li th:each="category : ${recipe.categories}" th:text="${category.getDescription()}"></li>
                </ul>
            </div>

        </div>


        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">Ingredients</h1>
            </div>
            <div class="panel-body">
                <a href="#" th:href="@{'/recipe/' + ${recipe.getId() + '/ingredients'}}"><button class="btn btn-default">View</button></a>
                <ul>
                    <li th:each="ingredient : ${recipe.ingredients}"
                        th:text="|${ingredient.getAmount()} ${ingredient.uom.getDescription()} ${ingredient.getDescription()}|">
                    </li>
                </ul>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">Directions</h1>
            </div>
            <div class="panel-body">
                <p th:text="${recipe.directions}"></p>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">Notes</h1>
            </div>
            <div class="panel-body">
                <p th:text="${recipe.getNotes().getRecipeNotes()}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>

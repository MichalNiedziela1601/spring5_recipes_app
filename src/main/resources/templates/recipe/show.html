<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Show</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:src="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">

    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title" th:text="${recipe.description}">Description</h1>
            </div>
            <div class="panel-body">
                <ul>
                    <li th:text="${recipe.id}">Id</li>
                    <li th:text="${recipe.description}">Description</li>
                    <li>Preparation time: <span th:text="${recipe.prepTime}"></span> </li>
                    <li>Cooking time: <span th:text="${recipe.cookTime}"></span></li>
                    <li>Difficulty: <span th:text="${recipe.difficulty}"></span> </li>
                    <li>Ingredients:
                        <ol th:each="ingredient : ${recipe.ingredients}">
                            <li th:text="${ingredient.description}"></li>
                        </ol>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
